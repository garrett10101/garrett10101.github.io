name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - react-conversion  # Trigger on push to react-conversion branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: react-conversion  # Checkout the react-conversion branch

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: ./portfolio  # Use the portfolio directory

      - name: Build the project
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
        working-directory: ./portfolio  # Use the portfolio directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Or use PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./portfolio/build  # Build directory
